<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景：鮮豔的皇家藍色 -->
  <rect width="120" height="120" fill="#1E3A8A" rx="20"/>
  
  <!-- 狗頭部 - 黑白相間 -->
  <!-- 白色條紋（從額頭到鼻子） -->
  <ellipse cx="60" cy="45" rx="25" ry="15" fill="#FFFFFF"/>
  
  <!-- 黑色頭部主體 -->
  <ellipse cx="60" cy="50" rx="35" ry="30" fill="#1F2937"/>
  
  <!-- 白色臉部區域 -->
  <ellipse cx="60" cy="48" rx="28" ry="22" fill="#FFFFFF"/>
  
  <!-- 白色額頭條紋（更明顯） -->
  <ellipse cx="60" cy="40" rx="18" ry="10" fill="#FFFFFF"/>
  
  <!-- 眼睛（棕色，帶有亮點） -->
  <circle cx="52" cy="48" r="4" fill="#8B4513"/>
  <circle cx="68" cy="48" r="4" fill="#8B4513"/>
  <circle cx="52" cy="48" r="1.5" fill="#FFFFFF"/>
  <circle cx="68" cy="48" r="1.5" fill="#FFFFFF"/>
  
  <!-- 鼻子（黑色，濕潤感） -->
  <ellipse cx="60" cy="55" rx="5" ry="4" fill="#1F2937"/>
  <ellipse cx="60" cy="55" rx="2" ry="1.5" fill="#4A5568"/>
  
  <!-- 嘴巴和粉紅色舌頭（向上伸出） -->
  <ellipse cx="60" cy="60" rx="8" ry="6" fill="#1F2937"/>
  <ellipse cx="60" cy="68" rx="7" ry="10" fill="#EC4899"/>
  <ellipse cx="60" cy="68" rx="5" ry="8" fill="#F472B6"/>
  
  <!-- 白色鬍鬚（細節） -->
  <line x1="45" y1="58" x2="40" y2="58" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="45" y1="62" x2="40" y2="62" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="75" y1="58" x2="80" y2="58" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="75" y1="62" x2="80" y2="62" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- 白色耳朵區域 -->
  <ellipse cx="45" cy="42" rx="8" ry="12" fill="#FFFFFF"/>
  <ellipse cx="75" cy="42" rx="8" ry="12" fill="#FFFFFF"/>
</svg>
