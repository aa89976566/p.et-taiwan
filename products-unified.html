<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表 - 匠寵寵物生活館</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 統一設計系統 -->
    <link rel="stylesheet" href="css/unified-design.css">
    
    <style>
        /* 商品卡片狗狗視角效果 */
        .product-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .product-card:hover {
            transform: translateY(-8px);
        }
        
        .product-image {
            transition: transform 0.5s ease;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    
    <!-- 導航列 - 統一樣式 -->
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Logo - 和首頁完全一致 -->
            <a href="index.html" class="navbar-brand">
                <div class="logo-icon">
                    <i class="fas fa-paw"></i>
                </div>
                <span class="navbar-brand-text">匠寵</span>
            </a>
            
            <!-- 導航選單 -->
            <ul class="navbar-menu">
                <li><a href="index.html" class="navbar-link">首頁</a></li>
                <li><a href="products-unified.html" class="navbar-link">商品列表</a></li>
                <li><a href="member-center.html" class="navbar-link">會員中心</a></li>
                <li><a href="cart-unified.html" class="navbar-link">購物車</a></li>
            </ul>
            
            <!-- 購物車圖標 -->
            <a href="cart-unified.html" style="position: relative;">
                <i class="fas fa-shopping-cart" style="font-size: 1.5rem; color: var(--text-secondary);"></i>
                <span style="position: absolute; top: -8px; right: -8px; background: var(--brand-orange); color: white; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-center; font-size: 0.75rem; font-weight: bold;">0</span>
            </a>
        </div>
    </nav>
    
    <!-- 主內容 -->
    <div class="container" style="padding: 3rem 1.5rem;">
        
        <!-- 標題 -->
        <div class="text-center" style="margin-bottom: 3rem;">
            <h1 style="font-size: 2.5rem; font-weight: 700; color: var(--text-primary); margin-bottom: 1rem;">
                所有商品
            </h1>
            <p style="font-size: 1.125rem; color: var(--text-secondary);">
                為您的毛孩挑選最好的產品
            </p>
        </div>
        
        <!-- 篩選與商品網格 -->
        <div style="display: flex; gap: 2rem;">
            
            <!-- 左側篩選 -->
            <aside style="width: 250px; flex-shrink: 0;">
                <div class="card">
                    <h3 style="font-size: 1.125rem; font-weight: 600; margin-bottom: 1rem; color: var(--text-primary);">
                        分類篩選
                    </h3>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" style="width: 18px; height: 18px;">
                            <span>全部商品</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" style="width: 18px; height: 18px;">
                            <span>🐕 狗狗零食</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" style="width: 18px; height: 18px;">
                            <span>🐱 貓咪零食</span>
                        </label>
                    </div>
                </div>
                
                <div class="card" style="margin-top: 1.5rem;">
                    <h3 style="font-size: 1.125rem; font-weight: 600; margin-bottom: 1rem; color: var(--text-primary);">
                        價格範圍
                    </h3>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="radio" name="price" style="width: 18px; height: 18px;">
                            <span>NT$ 0 - 200</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="radio" name="price" style="width: 18px; height: 18px;">
                            <span>NT$ 200 - 500</span>
                        </label>
                    </div>
                </div>
            </aside>
            
            <!-- 右側商品列表 -->
            <main style="flex: 1;">
                
                <!-- 排序 -->
                <div class="card" style="margin-bottom: 2rem; display: flex; align-items: center; justify-content: space-between;">
                    <span style="color: var(--text-secondary);">
                        找到 <span style="color: var(--brand-blue); font-weight: 700;">128</span> 件商品
                    </span>
                    <select class="form-select" style="width: 200px;">
                        <option>推薦排序</option>
                        <option>價格低到高</option>
                        <option>價格高到低</option>
                    </select>
                </div>
                
                <!-- 商品網格 -->
                <div class="grid grid-cols-3">
                    
                    <!-- 商品卡片 1 -->
                    <div class="product-card card">
                        <div style="overflow: hidden; border-radius: var(--radius-xl); margin-bottom: 1rem; position: relative;">
                            <img src="https://via.placeholder.com/400x400/2563EB/FFFFFF?text=商品1" 
                                 alt="商品" 
                                 class="product-image"
                                 style="width: 100%; height: 250px; object-cover;">
                            <span class="badge-orange" style="position: absolute; top: 1rem; right: 1rem;">
                                特價
                            </span>
                        </div>
                        <h3 style="font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-primary);">
                            手工鮮肉零食 雞肉條
                        </h3>
                        <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
                            <span style="color: #FBBF24;">⭐⭐⭐⭐⭐</span>
                            <span style="font-size: 0.875rem; color: var(--text-tertiary);">(128)</span>
                        </div>
                        <div style="display: flex; align-items: end; gap: 0.5rem; margin-bottom: 1rem;">
                            <span style="font-size: 1.5rem; font-weight: 700; color: var(--brand-blue);">NT$ 299</span>
                            <span style="font-size: 0.875rem; color: var(--text-tertiary); text-decoration: line-through;">NT$ 399</span>
                        </div>
                        <button class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-shopping-cart"></i>
                            加入購物車
                        </button>
                    </div>
                    
                    <!-- 商品卡片 2 -->
                    <div class="product-card card">
                        <div style="overflow: hidden; border-radius: var(--radius-xl); margin-bottom: 1rem; position: relative;">
                            <img src="https://via.placeholder.com/400x400/F97316/FFFFFF?text=商品2" 
                                 alt="商品" 
                                 class="product-image"
                                 style="width: 100%; height: 250px; object-cover;">
                        </div>
                        <h3 style="font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-primary);">
                            寵物營養罐頭
                        </h3>
                        <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
                            <span style="color: #FBBF24;">⭐⭐⭐⭐⭐</span>
                            <span style="font-size: 0.875rem; color: var(--text-tertiary);">(95)</span>
                        </div>
                        <div style="display: flex; align-items: end; gap: 0.5rem; margin-bottom: 1rem;">
                            <span style="font-size: 1.5rem; font-weight: 700; color: var(--brand-blue);">NT$ 199</span>
                        </div>
                        <button class="btn btn-secondary" style="width: 100%;">
                            <i class="fas fa-shopping-cart"></i>
                            加入購物車
                        </button>
                    </div>
                    
                    <!-- 商品卡片 3 -->
                    <div class="product-card card">
                        <div style="overflow: hidden; border-radius: var(--radius-xl); margin-bottom: 1rem; position: relative;">
                            <img src="https://via.placeholder.com/400x400/10B981/FFFFFF?text=商品3" 
                                 alt="商品" 
                                 class="product-image"
                                 style="width: 100%; height: 250px; object-cover;">
                            <span class="badge-green" style="position: absolute; top: 1rem; right: 1rem;">
                                熱銷
                            </span>
                        </div>
                        <h3 style="font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-primary);">
                            潔牙骨頭組合
                        </h3>
                        <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
                            <span style="color: #FBBF24;">⭐⭐⭐⭐⭐</span>
                            <span style="font-size: 0.875rem; color: var(--text-tertiary);">(156)</span>
                        </div>
                        <div style="display: flex; align-items: end; gap: 0.5rem; margin-bottom: 1rem;">
                            <span style="font-size: 1.5rem; font-weight: 700; color: var(--brand-blue);">NT$ 399</span>
                        </div>
                        <button class="btn btn-success" style="width: 100%;">
                            <i class="fas fa-shopping-cart"></i>
                            加入購物車
                        </button>
                    </div>
                    
                </div>
            </main>
        </div>
    </div>
    
    <script src="js/api-client.js"></script>
</body>
</html>
