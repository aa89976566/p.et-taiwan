<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匠寵後台管理系統 - 登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/api-client.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        
        .login-bg {
            background: linear-gradient(135deg, #E63946 0%, #14B8A6 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #E63946 0%, #F59E0B 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(230, 57, 70, 0.3);
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4">
    <!-- 登入卡片 -->
    <div class="glass-effect rounded-3xl shadow-2xl p-8 md:p-12 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-red-500 to-orange-400 rounded-2xl mb-4">
                <i class="fas fa-paw text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">匠寵後台</h1>
            <p class="text-gray-600 mt-2">管理系統登入</p>
        </div>

        <!-- 登入表單 -->
        <form id="loginForm" class="space-y-6">
            <!-- Email 輸入 -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2"></i>電子郵件
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-transparent transition"
                    placeholder="admin@jiangchong.com"
                >
            </div>

            <!-- 密碼輸入 -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>密碼
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-transparent transition"
                        placeholder="請輸入密碼"
                    >
                    <button 
                        type="button"
                        onclick="togglePassword()"
                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                    >
                        <i id="passwordIcon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- 記住我 -->
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="w-4 h-4 text-red-500 border-gray-300 rounded focus:ring-red-500">
                    <span class="ml-2 text-sm text-gray-600">記住我</span>
                </label>
                <a href="#" class="text-sm text-red-500 hover:text-red-600 transition">忘記密碼？</a>
            </div>

            <!-- 登入按鈕 -->
            <button 
                type="submit"
                class="btn-primary w-full py-3 text-white font-semibold rounded-xl shadow-lg"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>登入
            </button>
        </form>

        <!-- 測試帳號提示 -->
        <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-xl">
            <p class="text-xs text-blue-800 font-semibold mb-2">
                <i class="fas fa-info-circle mr-1"></i>測試帳號
            </p>
            <div class="text-xs text-blue-700 space-y-1">
                <p><strong>超級管理員:</strong> admin@jiangchong.com / admin123</p>
                <p><strong>一般管理員:</strong> manager@jiangchong.com / manager123</p>
                <p><strong>客服人員:</strong> cs@jiangchong.com / cs123</p>
            </div>
        </div>

        <!-- 版權資訊 -->
        <div class="mt-8 text-center text-xs text-gray-500">
            <p>© 2024 匠寵 (JiangChong). All rights reserved.</p>
            <p class="mt-1">Version 1.0.0</p>
        </div>
    </div>

    <script>
        // 密碼顯示/隱藏切換
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        // 登入表單處理
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // 測試用：直接模擬登入成功
            // 實際環境應該要呼叫 API
            
            // 顯示載入中
            const button = e.target.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>登入中...';
            button.disabled = true;
            
            // 使用真實 API 登入
            (async () => {
                try {
                    if (!window.ApiClient) {
                        throw new Error('API 客戶端未載入');
                    }
                    
                    const response = await window.ApiClient.login(email, password);
                    
                    if (response.success && response.data) {
                        // 儲存 Token
                        const token = response.data.token;
                        if (!token) {
                            throw new Error('登入回應中沒有 token');
                        }
                        
                        console.log('✅ 收到 token:', token.substring(0, 20) + '...');
                        window.ApiClient.setToken(token);
                        
                        // 確認 token 已儲存
                        const savedToken = localStorage.getItem('auth_token');
                        if (!savedToken || savedToken !== token) {
                            console.error('❌ Token 儲存失敗');
                            throw new Error('Token 儲存失敗，請重試');
                        }
                        console.log('✅ Token 已成功儲存到 localStorage');
                        
                        // 儲存管理員資訊
                        const adminUser = {
                            email: response.data.user.email,
                            name: response.data.user.name,
                            id: response.data.user.id,
                            role: 'admin' // 目前所有登入用戶都視為管理員
                        };
                        
                        localStorage.setItem('adminUser', JSON.stringify(adminUser));
                        console.log('✅ 管理員資訊已儲存:', adminUser);
                        
                        // 登入成功
                        alert(`登入成功！\n\n歡迎 ${adminUser.name}`);
                        
                        // 導向後台首頁
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        alert('登入失敗\n\n' + (response.message || '帳號或密碼錯誤，請重試。'));
                        button.innerHTML = originalText;
                        button.disabled = false;
                    }
                } catch (error) {
                    console.error('登入錯誤:', error);
                    alert('登入失敗\n\n' + (error.message || '發生錯誤，請稍後再試。'));
                    button.innerHTML = originalText;
                    button.disabled = false;
                }
            })();
        });

        // 頁面載入時檢查是否已登入
        window.addEventListener('DOMContentLoaded', () => {
            const adminUser = localStorage.getItem('adminUser');
            const authToken = localStorage.getItem('auth_token');
            
            // 只有當同時有 adminUser 和 auth_token 時才認為已登入
            if (adminUser && authToken) {
                // 已登入，導向後台首頁
                window.location.href = 'admin-dashboard.html';
            } else if (adminUser && !authToken) {
                // 有舊的登入資訊但沒有 token，清除舊資訊
                console.warn('⚠️ 清除舊的登入資訊（沒有 token）');
                localStorage.removeItem('adminUser');
            }
        });
    </script>
</body>
</html>
