<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>您養的是？- 匠寵</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: pan-y;
        }
        
        /* 容器 */
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow-y: scroll;
            overflow-x: hidden;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }
        
        .video-container::-webkit-scrollbar {
            display: none;
        }
        
        /* 卡片 */
        .video-card {
            position: relative;
            width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* 手機屏幕容器 - 豎屏顯示 */
        .phone-screen {
            position: relative;
            width: min(375px, 90vw);
            height: min(812px, 85vh);
            background: #000;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8),
                        0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        /* 視頻在手機屏幕內 */
        .phone-screen video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 漸層遮罩 */
        .gradient-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 50%, transparent 100%);
            pointer-events: none;
            z-index: 1;
        }
        
        /* 商品資訊 */
        .product-info {
            position: absolute;
            bottom: 60px;
            left: 30px;
            right: 30px;
            color: white;
            z-index: 10;
        }
        
        .product-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 12px;
            text-shadow: 0 4px 12px rgba(0,0,0,0.9);
            letter-spacing: 1px;
        }
        
        .product-subtitle {
            font-size: 22px;
            font-weight: 600;
            color: #FF8C42;
            margin-bottom: 12px;
            text-shadow: 0 3px 8px rgba(0,0,0,0.9);
        }
        
        .product-desc {
            font-size: 16px;
            color: #E5E7EB;
            line-height: 1.8;
            text-shadow: 0 2px 6px rgba(0,0,0,0.9);
        }
        
        /* 滑動引導 - 使用圖片 */
        .swipe-guide {
            position: absolute;
            z-index: 20;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        /* 上滑引導（手機屏幕下方） */
        .swipe-up-guide {
            bottom: -120px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            animation: bounceUp 2.5s ease-in-out infinite;
        }
        
        .swipe-up-guide img {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 5px 20px rgba(255, 255, 255, 0.5));
            transform: rotate(90deg);
        }
        
        .swipe-up-guide .guide-text {
            margin-top: 10px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            text-shadow: 0 3px 10px rgba(0,0,0,0.9);
        }
        
        @keyframes bounceUp {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
                opacity: 0.8;
            }
            50% {
                transform: translateX(-50%) translateY(-20px);
                opacity: 1;
            }
        }
        
        /* 點擊提示（手機屏幕內） */
        .tap-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            pointer-events: none;
            animation: tapPulse 2s ease-in-out infinite;
        }
        
        .tap-hint img {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 5px 20px rgba(255, 140, 66, 0.8));
        }
        
        .tap-hint .hint-text {
            margin-top: 15px;
            font-size: 22px;
            font-weight: 700;
            color: white;
            text-align: center;
            text-shadow: 0 3px 10px rgba(0,0,0,0.9);
            background: rgba(255, 140, 66, 0.95);
            padding: 12px 24px;
            border-radius: 25px;
            white-space: nowrap;
        }
        
        @keyframes tapPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
        }
        
        /* 頂部導航 */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            z-index: 100;
        }
        
        .back-btn, .cart-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s;
        }
        
        .back-btn:active, .cart-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.4);
        }
        
        .nav-title {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 3px 8px rgba(0,0,0,0.7);
        }
        
        /* 點擊覆蓋層 */
        .tap-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 140, 66, 0.15);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 5;
            border-radius: 40px;
        }
        
        .tap-overlay.active {
            opacity: 1;
        }
        
        /* 響應式調整 */
        @media (max-width: 480px) {
            .phone-screen {
                width: 95vw;
                height: 90vh;
                border-radius: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- 頂部導航 -->
    <div class="top-nav">
        <div class="back-btn" onclick="goBack()">←</div>
        <div class="nav-title">您養的是？</div>
        <div class="cart-btn" onclick="goToCart()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
        </div>
    </div>
    
    <!-- 視頻容器 -->
    <div class="video-container" id="videoContainer">
        <!-- 狗狗卡片 -->
        <div class="video-card" data-pet="dog" id="dogCard">
            <div class="phone-screen">
                <video id="dogVideo" loop muted playsinline>
                    <source src="dog-video.mp4" type="video/mp4">
                </video>
                <div class="gradient-overlay"></div>
                <div class="tap-overlay" id="dogTapOverlay"></div>
                
                <div class="product-info">
                    <div class="product-title">我養狗狗</div>
                    <div class="product-subtitle">探索狗狗專區</div>
                    <div class="product-desc">為您的愛犬挑選最適合的商品</div>
                </div>
                
                <!-- 點擊提示 -->
                <div class="tap-hint" id="dogTapHint">
                    <img src="swipe-right-guide.png" alt="">
                    <div class="hint-text">點擊進入</div>
                </div>
            </div>
            
            <!-- 上滑引導 -->
            <div class="swipe-guide swipe-up-guide">
                <img src="swipe-up-guide.png" alt="">
                <div class="guide-text">上滑看貓貓</div>
            </div>
        </div>
        
        <!-- 貓貓卡片 -->
        <div class="video-card" data-pet="cat" id="catCard">
            <div class="phone-screen">
                <video id="catVideo" loop muted playsinline>
                    <source src="cat-video.mp4" type="video/mp4">
                </video>
                <div class="gradient-overlay"></div>
                <div class="tap-overlay" id="catTapOverlay"></div>
                
                <div class="product-info">
                    <div class="product-title">我養貓貓</div>
                    <div class="product-subtitle">探索貓貓專區</div>
                    <div class="product-desc">為您的貓主子挑選最好的商品</div>
                </div>
                
                <!-- 點擊提示 -->
                <div class="tap-hint" id="catTapHint">
                    <img src="swipe-right-guide.png" alt="">
                    <div class="hint-text">點擊進入</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('匠寵商品選擇頁面初始化');
        
        const container = document.getElementById('videoContainer');
        const dogVideo = document.getElementById('dogVideo');
        const catVideo = document.getElementById('catVideo');
        const dogCard = document.getElementById('dogCard');
        const catCard = document.getElementById('catCard');
        
        // 播放當前視頻
        function playCurrentVideo() {
            const scrollTop = container.scrollTop;
            const cardHeight = window.innerHeight;
            const currentIndex = Math.round(scrollTop / cardHeight);
            
            if (currentIndex === 0) {
                dogVideo.play().catch(e => console.log('播放狗狗視頻'));
                catVideo.pause();
            } else {
                catVideo.play().catch(e => console.log('播放貓貓視頻'));
                dogVideo.pause();
            }
        }
        
        // 監聽滾動
        let scrollTimeout;
        container.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(playCurrentVideo, 100);
        });
        
        // 頁面載入
        window.addEventListener('load', () => {
            setTimeout(() => {
                dogVideo.play().catch(e => console.log('自動播放'));
            }, 300);
        });
        
        // 點擊手機屏幕進入
        dogCard.querySelector('.phone-screen').addEventListener('click', () => {
            const overlay = document.getElementById('dogTapOverlay');
            overlay.classList.add('active');
            
            setTimeout(() => {
                enterPetSection('dog');
            }, 200);
        });
        
        catCard.querySelector('.phone-screen').addEventListener('click', () => {
            const overlay = document.getElementById('catTapOverlay');
            overlay.classList.add('active');
            
            setTimeout(() => {
                enterPetSection('cat');
            }, 200);
        });
        
        // 進入對應商品頁
        function enterPetSection(pet) {
            console.log('進入商品頁:', pet);
            
            // 隱藏所有引導
            document.querySelectorAll('.swipe-guide, .tap-hint').forEach(g => {
                g.style.opacity = '0';
            });
            
            // 跳轉
            if (pet === 'dog') {
                window.location.href = 'products-fresh.html?pet=dog';
            } else if (pet === 'cat') {
                window.location.href = 'products-fresh.html?pet=cat';
            }
        }
        
        // 隱藏引導（6秒後）
        setTimeout(() => {
            document.querySelectorAll('.swipe-guide, .tap-hint').forEach(guide => {
                guide.style.transition = 'opacity 1.5s';
                guide.style.opacity = '0';
            });
        }, 6000);
        
        function goBack() {
            window.location.href = 'index.html';
        }
        
        function goToCart() {
            window.location.href = 'cart.html';
        }
        
        // 禁止橫向滾動
        container.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const deltaX = Math.abs(touch.clientX - (window.touchStartX || touch.clientX));
            const deltaY = Math.abs(touch.clientY - (window.touchStartY || touch.clientY));
            
            if (deltaX > deltaY) {
                e.preventDefault();
            }
        }, { passive: false });
        
        container.addEventListener('touchstart', (e) => {
            window.touchStartX = e.touches[0].clientX;
            window.touchStartY = e.touches[0].clientY;
        }, { passive: true });
    </script>
</body>
</html>
