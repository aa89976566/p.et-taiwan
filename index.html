<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien Pet Living Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper" id="mainWrapper">
    <canvas id="catCanvas" width="800" height="400"></canvas>
    <button id="feedBtn" title="Feed Me">
      <span class="alien-symbol">&#128125;</span>
    </button>
    <div id="fadeOverlay"></div>
    <div id="landingPage">
      <h1>Welcome!</h1>
      <p>The pets are happy and full. Thanks for feeding!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
