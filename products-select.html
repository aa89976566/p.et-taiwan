    <script>

        const dogCard = document.getElementById('dogCard');

        const leftIndicator = document.getElementById('leftIndicator');

        let currentCard = 'dog';

        // é¼ æ¨™/è§¸æ§é–‹å§‹
        function handleStart(e) {
            const touch = e.touches ? e.touches[0] : e;
            startX = touch.clientX;
            startY = touch.clientY;
            currentX = startX;
            currentY = startY;
            isDragging = true;
            startTime = Date.now();
            
            const activeCard = getActiveCard();
            activeCard.classList.add('dragging');
            
            console.log('ğŸ‘† é–‹å§‹æ‹–å‹•');
        }
        
        // é¼ æ¨™/è§¸æ§ç§»å‹•
        function handleMove(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            
            const touch = e.touches ? e.touches[0] : e;
            currentX = touch.clientX;
            currentY = touch.clientY;
            
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            const absDeltaX = Math.abs(deltaX);
            const absDeltaY = Math.abs(deltaY);
            
            const activeCard = getActiveCard();
            const activeContent = getActiveContent();
            const rightFeedback = activeContent.querySelector('.swipe-feedback.right');
            const leftFeedback = activeContent.querySelector('.swipe-feedback.left');
            
            // æ©«å‘æ»‘å‹•å„ªå…ˆ
            if (absDeltaX > 10 && absDeltaX > absDeltaY * 0.7) {
                // å³æ»‘
                if (deltaX > 0) {
                    rightFeedback.classList.add('active');
                    leftFeedback.classList.remove('active');
                    
                    const rotation = Math.min(deltaX / 20, 15);
                    const scale = Math.max(1 - deltaX / 1000, 0.9);
                    activeCard.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg) scale(${scale})`;
                    activeCard.style.opacity = Math.max(1 - deltaX / 400, 0.5);
                }
                // å·¦æ»‘
                else {
                    leftFeedback.classList.add('active');
                    rightFeedback.classList.remove('active');
                    
                    const rotation = Math.max(deltaX / 20, -15);
                    const scale = Math.max(1 - absDeltaX / 1000, 0.9);
                    activeCard.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg) scale(${scale})`;
                    activeCard.style.opacity = Math.max(1 - absDeltaX / 400, 0.5);
                }
            }
            // ä¸Šä¸‹æ»‘å‹•
            else if (absDeltaY > 10) {
                rightFeedback.classList.remove('active');
                leftFeedback.classList.remove('active');
                
                const nextCard = currentCard === 'dog' ? catCard : dogCard;
                
                if (deltaY < 0) {
                    // ä¸Šæ»‘
                    activeCard.style.transform = `translateY(${deltaY}px)`;
                    nextCard.style.transform = `translateY(${100 + (deltaY / window.innerHeight * 100)}vh)`;
                    nextCard.style.opacity = Math.min(absDeltaY / 200, 1);
                } else {
                    // ä¸‹æ»‘
                    activeCard.style.transform = `translateY(${deltaY}px)`;
                    nextCard.style.transform = `translateY(${-100 + (deltaY / window.innerHeight * 100)}vh)`;
                    nextCard.style.opacity = Math.min(absDeltaY / 200, 1);
                }
            }
        }
        
        // é¼ æ¨™/è§¸æ§çµæŸ
        function handleEnd(e) {
            if (!isDragging) return;
            
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            const absDeltaX = Math.abs(deltaX);
            const absDeltaY = Math.abs(deltaY);
            const deltaTime = Date.now() - startTime;
            const velocity = absDeltaX / deltaTime;
            
            const activeCard = getActiveCard();
            const activeContent = getActiveContent();
            const nextCard = currentCard === 'dog' ? catCard : dogCard;
            const rightFeedback = activeContent.querySelector('.swipe-feedback.right');
            const leftFeedback = activeContent.querySelector('.swipe-feedback.left');
            
            activeCard.classList.remove('dragging');
            
            console.log('ğŸ‘‹ çµæŸ - X:', Math.round(deltaX), 'Y:', Math.round(deltaY), 'é€Ÿåº¦:', velocity.toFixed(2));
            
            // æ©«å‘åˆ¤æ–·
            if (absDeltaX > absDeltaY * 0.7) {
                // å³æ»‘é¸æ“‡
                if (deltaX > 100 || (deltaX > 50 && velocity > 0.5)) {
                    console.log('âœ… å³æ»‘é¸æ“‡:', currentCard);

                // å·¦æ»‘é¸å–®

            // ä¸Šä¸‹æ»‘åˆ¤æ–·

                    }, 100);
                    
                    isDragging = false;
                    rightFeedback.classList.remove('active');
                    leftFeedback.classList.remove('active');
                    return;
                } else {
                    console.log('â¬‡ï¸ ä¸‹æ»‘åˆ‡æ›');
                    
                    activeCard.style.transition = 'transform 0.5s, opacity 0.5s';
                    activeCard.style.transform = 'translateY(100vh)';
                    activeCard.style.opacity = '0';
                    
                    nextCard.style.transition = 'transform 0.5s, opacity 0.5s';
                    nextCard.style.transform = 'translateY(0)';
                    nextCard.style.opacity = '1';
                    
                    currentCard = currentCard === 'dog' ? 'cat' : 'dog';
                    
                    setTimeout(() => {

                        video.play().catch(e => console.log('æ’­æ”¾è¦–é »'));
                    }, 100);
                    
                    isDragging = false;
                    rightFeedback.classList.remove('active');
                    leftFeedback.classList.remove('active');
                    return;
                }

        }
