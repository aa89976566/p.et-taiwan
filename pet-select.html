        /* å¡ç‰‡ - ç¸®å°70%å°ºå¯¸ */
        .story-card {

        }
        
        .story-card.hidden {
            transform: translate(-50%, 100vh);
            opacity: 0;
            pointer-events: none;
        }
        
        .story-card.active {
            transform: translate(-50%, -50%);
            opacity: 1;
            z-index: 10;
        }
        
        .story-card.prev {
            transform: translate(-50%, -100vh);
            opacity: 0;
            pointer-events: none;
        }
        
        /* è¦–é »èƒŒæ™¯ - å®Œå…¨å¡«æ»¿ */
        .story-video {
            width: 100%;

            object-fit: cover;
            position: absolute;
            top: 0;

        /* æ¼¸å±¤é®ç½© */
        .story-overlay {
            position: absolute;

            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.4) 0%,
                rgba(0,0,0,0) 20%,

        /* å…§å®¹å€åŸŸ */
        .story-content {
            position: absolute;

        .story-title {

        @keyframes titlePulse {

        .story-subtitle {

        /* å³å´äº’å‹•æŒ‰éˆ•å€ - éš±è— */

        /* å³æ»‘æç¤ºç®­é ­ - å³ä¸‹è§’å¤§è™Ÿ */
        .swipe-arrow {

        /* å¼•å°æ–‡å­— */
        .swipe-guide-text {

        @keyframes textFloat {
            0%, 100% {

        /* é ‚éƒ¨é€²åº¦æ¢ */
        .progress-bars {
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            display: flex;
            gap: 6px;

        .progress-bar {
            flex: 1;
            height: 3px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: #fff;
            width: 0;
            transition: width 0.3s ease;
        }
        
        .progress-bar.active .progress-bar-fill {
            width: 100%;
        }
        
        /* å·¦æ»‘/å³æ»‘è¦–è¦ºåé¥‹ */
        .swipe-feedback {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            z-index: 15;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .swipe-feedback.left {
            left: 0;
            background: linear-gradient(to right, rgba(59, 130, 246, 0.3), transparent);
        }
        
        .swipe-feedback.right {
            right: 0;
            background: linear-gradient(to left, rgba(34, 197, 94, 0.3), transparent);
        }
        
        .swipe-feedback.active {
            opacity: 1;
        }
        
        .swipe-feedback-icon {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        
        .swipe-feedback.active .swipe-feedback-icon {
            transform: scale(1);
        }
        
        .swipe-feedback-icon svg {
            width: 48px;
            height: 48px;
        }
        
        /* å‹•ç•« */
        @keyframes arrowBounce {
            0%, 100% { 
                transform: translateX(0) scale(1);
                opacity: 0.9;
            }
            50% { 
                transform: translateX(20px) scale(1.1);
                opacity: 1;
            }
        }
        
        /* éŸ¿æ‡‰å¼ */
        @media (max-width: 480px) {
            .story-title {
                font-size: 42px;
            }
            
            .story-subtitle {
                font-size: 20px;
            }
            
            .story-content {

            }
            
            .swipe-arrow {

            }
            
            .swipe-arrow-circle {

            }
            
            .swipe-arrow-circle svg {

            }
            
            .swipe-guide-text {

                font-size: 16px;
                padding: 12px 20px;
            }
            
            .story-card {
                width: 85%;
                height: 75%;
            }
        }
    </style>

<body>

    <!-- Stories å®¹å™¨ -->

        <!-- ç‹—ç‹—å¡ç‰‡ -->
        <div class="story-card active" data-index="0" data-pet="dog">

                <div class="story-desc">ç‚ºæ‚¨çš„æ¯›å­©æŒ‘é¸æœ€å¥½çš„å•†å“</div>

        <!-- è²“è²“å¡ç‰‡ -->
        <div class="story-card hidden" data-index="1" data-pet="cat">
            <video class="story-video" loop muted playsinline>
                <source src="cat-video.mp4" type="video/mp4">
            </video>
            <div class="story-overlay"></div>
            
            <div class="story-content">
                <div class="story-title">æˆ‘é¤Šè²“è²“</div>
                <div class="story-subtitle">æ¢ç´¢è²“è²“å°ˆå€</div>
                <div class="story-desc">ç‚ºæ‚¨çš„è²“ä¸»å­æŒ‘é¸æœ€å¥½çš„å•†å“</div>
            </div>
            
            <!-- å³å´äº’å‹•æŒ‰éˆ• -->
            <div class="action-buttons">
                <div class="action-btn" onclick="selectPet('cat')">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>

    <!-- å³æ»‘ç®­é ­ + å¼•å°æ–‡å­— -->
    <div class="swipe-arrow" id="swipeArrow">
        <div class="swipe-guide-text">å¾€å³æ»‘é€²å…¥</div>
        <div class="swipe-arrow-circle">
            <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">

    <script>
        console.log('ğŸ¾ TikTok é¢¨æ ¼å¯µç‰©é¸æ“‡é é¢');
        
        let currentIndex = 0;
        const cards = document.querySelectorAll('.story-card');
        const container = document.getElementById('container');
        const swipeArrow = document.getElementById('swipeArrow');
        
        let startY = 0;
        let startX = 0;
        let isDragging = false;
        
        // åˆå§‹åŒ–è¦–é »
        function initVideos() {
            cards.forEach((card, index) => {
                const video = card.querySelector('video');
                if (index === 0) {
                    video.play().catch(e => console.log('Autoplay prevented'));
                }
            });
        }
        
        // æ›´æ–°é€²åº¦æ¢
        function updateProgress() {
            document.querySelectorAll('.progress-bar').forEach((bar, index) => {
                if (index < currentIndex) {
                    bar.classList.add('active');
                } else if (index === currentIndex) {
                    bar.classList.add('active');
                } else {
                    bar.classList.remove('active');
                }
            });
        }
        
        // åˆ‡æ›å¡ç‰‡
        function switchCard(newIndex) {
            if (newIndex < 0 || newIndex >= cards.length) return;
            
            const oldCard = cards[currentIndex];
            const newCard = cards[newIndex];
            
            // åœæ­¢èˆŠè¦–é »
            oldCard.querySelector('video').pause();
            
            // æ›´æ–°ç‹€æ…‹
            if (newIndex > currentIndex) {
                oldCard.classList.remove('active');
                oldCard.classList.add('prev');
                newCard.classList.remove('hidden');
                newCard.classList.add('active');
            } else {
                oldCard.classList.remove('active');
                oldCard.classList.add('hidden');
                newCard.classList.remove('prev');
                newCard.classList.add('active');
            }
            
            currentIndex = newIndex;
            
            // æ’­æ”¾æ–°è¦–é »
            newCard.querySelector('video').play();
            
            updateProgress();
        }
        
        // é¸æ“‡å¯µç‰©
        function selectPet(pet) {
            console.log('é¸æ“‡:', pet);
            window.location.href = `products-fresh.html?pet=${pet}`;
        }
        
        // è§¸æ§äº‹ä»¶
        container.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            startX = e.touches[0].clientX;
            isDragging = true;
        });
        
        container.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            
            const currentY = e.touches[0].clientY;
            const currentX = e.touches[0].clientX;
            const deltaY = currentY - startY;
            const deltaX = currentX - startX;
            
            // å·¦å³æ»‘å‹•åé¥‹
            const leftFeedback = cards[currentIndex].querySelector('.swipe-feedback.left');
            const rightFeedback = cards[currentIndex].querySelector('.swipe-feedback.right');
            
            if (Math.abs(deltaX) > 50) {
                if (deltaX < 0) {
                    leftFeedback.classList.add('active');
                    rightFeedback.classList.remove('active');
                } else {
                    rightFeedback.classList.add('active');
                    leftFeedback.classList.remove('active');
                }
            } else {
                leftFeedback.classList.remove('active');
                rightFeedback.classList.remove('active');
            }
        });
        
        container.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            
            const endY = e.changedTouches[0].clientY;
            const endX = e.changedTouches[0].clientX;
            const deltaY = endY - startY;
            const deltaX = endX - startX;
            
            isDragging = false;
            
            // æ¸…é™¤åé¥‹
            document.querySelectorAll('.swipe-feedback').forEach(f => f.classList.remove('active'));
            
            // å„ªå…ˆè™•ç†å·¦å³æ»‘å‹•
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 80) {
                if (deltaX < 0) {
                    // å·¦æ»‘ - è¿”å›é¸å–®
                    window.location.href = 'index.html';
                } else {
                    // å³æ»‘ - é¸æ“‡ç•¶å‰å¯µç‰©
                    const pet = cards[currentIndex].dataset.pet;
                    selectPet(pet);
                }
                return;
            }
            
            // ä¸Šä¸‹æ»‘å‹•åˆ‡æ›
            if (Math.abs(deltaY) > 80) {
                if (deltaY < 0 && currentIndex < cards.length - 1) {
                    // ä¸‹æ»‘
                    switchCard(currentIndex + 1);
                } else if (deltaY > 0 && currentIndex > 0) {
                    // ä¸Šæ»‘
                    switchCard(currentIndex - 1);
                }
            }
        });
        
        // æ»¾è¼ªäº‹ä»¶ï¼ˆæ¡Œé¢ï¼‰
        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY > 0 && currentIndex < cards.length - 1) {
                switchCard(currentIndex + 1);
            } else if (e.deltaY < 0 && currentIndex > 0) {
                switchCard(currentIndex - 1);
            }
        }, { passive: false });
        
        // 5ç§’å¾Œéš±è—ç®­é ­
        setTimeout(() => {
            swipeArrow.style.opacity = '0';
        }, 5000);
        
        // åˆå§‹åŒ–
        initVideos();
        updateProgress();
    </script>
